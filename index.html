<!DOCTYPE html>
<html>
<head>
	<title>Attendance</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<b><font size=6>Attendance Calculator</font></b>
	<a href="https://academia.srmist.edu.in/#View:My_Attendance" target="_blank">
		<button>SRM Academia</button>
	</a>
	<hr><br><br>
	<form name="form" onsubmit="return check()">
		Enter number of total hours Conducted:	<br><br>
		<input type="number" name="conducted" min="1">	<br><br>
		Enter number of hours Absent:			<br><br>
		<input type="number" name="absent" min="0">		<br><br>
		<input type="submit" name="submit" value="Check">
	</form>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
